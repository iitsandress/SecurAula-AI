<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EduMon - Dashboard del Profesor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container { 
            background: rgba(255,255,255,0.95); 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
            text-align: center;
            max-width: 400px;
            width: 90%;
            backdrop-filter: blur(10px);
        }
        .logo { font-size: 3em; margin-bottom: 20px; }
        h1 { color: #333; margin-bottom: 10px; font-size: 1.8em; }
        p { color: #666; margin-bottom: 30px; line-height: 1.5; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: #333; font-weight: 500; }
        input { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #e0e0e0; 
            border-radius: 8px; 
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus { 
            outline: none; 
            border-color: #667eea; 
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background: linear-gradient(135deg, #667eea, #764ba2); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        .hint { 
            background: #e3f2fd; 
            color: #1976d2; 
            padding: 15px; 
            border-radius: 8px; 
            margin-top: 20px;
            font-size: 0.9em;
        }
        .api-key-display { 
            background: #f5f5f5; 
            padding: 10px; 
            border-radius: 5px; 
            font-family: monospace; 
            margin: 10px 0;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">ðŸŽ“</div>
        <h1>EduMon Dashboard</h1>
        <p>Panel de Control del Profesor</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="apiKey">Clave de Acceso:</label>
                <input type="password" id="apiKey" name="apiKey" placeholder="Ingresa la clave de acceso" required>
            </div>
            <button type="submit">ðŸš€ Acceder al Dashboard</button>
        </form>
        
        <div class="hint">
            <strong>ðŸ’¡ Clave por defecto:</strong>
            <div class="api-key-display">{{ default_api_key }}</div>
            <small>Puedes cambiarla en la configuraciÃ³n del servidor</small>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const apiKey = document.getElementById('apiKey').value;
            if (apiKey) {
                window.location.href = '/dashboard?api_key=' + encodeURIComponent(apiKey);
            }
        });
        
        // Auto-rellenar con la clave por defecto
        const defaultKey = '{{ default_api_key }}';
        if (defaultKey) {
            document.getElementById('apiKey').value = defaultKey;
        }
    </script>
</body>
</html>
